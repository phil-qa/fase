<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* flexbox to center the card in the vertical and horizontal center. use class identifier*/
      .flex-container {
        display: flex; /*in css this is the simplest way of centering anything */
        height: 100vh; /*100 viewport height */
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <!-- TODO 2: Add the Bootstrap Prebuilt Card here -->
      <div class="card" style="width: 18rem">
        <img
          src="ForTheJourney.png"
          class="card-img-top"
          alt="old man in charcoal"
        />
        <h5 class="card-title">For the journey by phil bridge</h5>
        <p class="card-text">
          Image of an old man whistfully reflecting on a life that included
          peanuts
        </p>
        <a href="#" class="btn btn-primary">10% off peanuts</a>
      </div>
      <!-- TODO 3: Change the image src to display the flower.jpg image. -->
    </div>
  </body>
</html>
