<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      .row{
        background-color: bisque;
        border: 2em;

    <title>Sized Columns</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1>Sized Columns</h1></div>
      </div>

      <div class="row">
        <div class="card col-4">
          <h5 class="card-title">column 4</h5>
          <p class="card-text">
            col-4 element
          </p>
        </div>
        <div class="card col-2">
          <h5 class="card-title">column 2</h5>
          <p class="card-text">
            col-2 element
          </p>
        </div>
        <div class="card col-6">
          <h5 class="card-title">column 6</h5>
          <p class="card-text">
            col-6 element
          </p>
        </div>

    </div>
