<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full responsiveness example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 50px;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
      }

      .flex-container {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        margin-top: 50px;
        border-bottom: 50px solid transparent;
      }

      .parent {
        width: 80%;
        background-color: #ddd;
        padding: 20px;
        margin: 2rem;
      }

      .child {
        background-color: seagreen;
        color: white;
        font-size: 18px;
        padding: 20px;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Layout Examples</h1>

    <div class="flex-container">
      <h2>Example 1</h2>
      <div class="container parent">
        <div class="row">
          <div class="col-xl-6 child">50% desktop, 100% mobile</div>
          <div class="col-xl-6 child">50% desktop, 100% mobile</div>
        </div>
      </div>
    </div>

    <div class="flex-container">
      <h2>Example 2</h2>
      <div class="container parent">
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-10 child test2">Column 1</div>
          <div class="col-lg-3 col-sm-6 col-10 child test2">Column 2</div>
          <div class="col-lg-3 col-sm-6 col-10 child test2">Column 3</div>
        </div>
      </div>

    </div>

    </div>
    <div class="flex-container">
      <h2>Example 3</h2>
      <div class="container parent">
        <div class="row">
          <div
            class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 col-sm-12 child test3"
          >
            Column 1
          </div>
          <div
            class="col-xxl-11 col-xl-10 col-lg-8 col-md-6 col-sm-12 child test3"
          >
            Column 2
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
